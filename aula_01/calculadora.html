    <script>
        
        var num1 = parseInt(prompt("DIGITE O PRIMEIRO NÚMERO: ")) 
        console.log("o número 1 é: " , num1)
        console.log (typeof(num1))

        soma = num1 + num2
        alert("A soma dos dois números é " + soma)

        div = num1 / num2
        alert("A divisão dos dois números é " + div)

        //MOSTRANDO NA TELA DFO NHAVEGADOR (JANELA ==> DOCUMENT)
        document.writeln ("<p> O primeiro número é " + num1 + "</p>" )
        document.writeln ("<p> O segundo número é " + num2 + "</p>" )

        //INTERPOLAÇÃO DE VALORES - TEMPLATE STRING
